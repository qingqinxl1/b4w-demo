<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D</title>
  <style>
    #canvas-box {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    #fixedDiv{
      position: fixed;
      right:10px;
      top: 0;
      width: 200px;
      height: 100%;
      z-index: 3;
      background-color: rgba(0, 0, 0, 0.4)
    }
  </style>
</head>
<body>
  <div id="canvas-box"></div>
  <div id="fixedDiv">
    <div><button id="modifyCoverBtn">修改外观</button></div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/b4w.min.js"></script>
  <script src="js/camera.anim.js"></script>
  <script src="js/b4w.init.js"></script>
  <script>
    // 3D画布的初始化
    b4w.require('example_main').init();
    // 修改外观
    $('#modifyCoverBtn').on('click', function(){
      b4w.require('example_main').changeCoverImg();
    });
  </script>
</body>
</html>
